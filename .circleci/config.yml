# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: node/install-packages
      - run: rpm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: node/install-packages
      - run: rpm run test
  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: node/install-packages
      - run: rpm run audit
workflows:
  mywflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test